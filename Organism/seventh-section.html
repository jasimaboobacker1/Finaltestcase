<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Asset/css/style.css">
    <script src="https://kit.fontawesome.com/48c8308394.js" crossorigin="anonymous"></script>

    <title>third</title>
</head>
<body>
    <div class="seventh-section">
       <h2 style="color:#13274F;">Request A Demo</h2>
       <div class="content-container">
        <div class="forms">
           <div class="left-right-cont">
                <div class="left">
                   <div style="position: relative;">
                     <input placeholder="Name" class="inpt" type="text"><i class="icon fa-regular fa-user" ></i>
                    </div>
                    <div style="position: relative;">
                        <input placeholder="Select Country" class="inpt" type="text"><i class="icon fa-solid fa-earth-americas"></i>
                       </div>
                       <div style="position: relative;">
                        <input placeholder="Company" class="inpt" type="text"><i class="icon fa-solid fa-building-flag"></i>
                       </div>
                   
    
                </div>
                <div class="right">
                    <div style="position: relative;">
                        <input placeholder="Email" class="inpt" type="text"><i class="icon fa-regular fa-envelope"></i>
                       </div>
                       <div style="position: relative;">
                        <input placeholder="Phone Number" class="inpt" type="text"><i class="icon fa-solid fa-phone"></i>
                       </div>
                       <div style="position: relative;">
                        <input placeholder="Job role" class="inpt" type="text"><i class="icon fa-solid fa-user-tie"></i>
                       </div>
                    
                </div>
           </div>
            <textarea placeholder="Message" class="textarea"  cols="30" rows="10"></textarea>
            <button class="submit">
                Submit <i class="button__icon fa-solid fa-arrow-right-long"></i>
         </button>
      

        </div>
        <div class="vertical-line"></div>
        <div class="text-content">
            <h1 class="text-content__h1">What will be the <br>Next Step</h1>
            <p class="text-content__para">One of our executives will get in touch with you to gather your requirement.</p>
            <p class="text-content__para">We will analyse the requirement and schedule a virtual demo</p>
            <p class="text-content__para">Demo is done adhering to all the requisite parameters.</p>



        </div>

       </div>
    </div>
    
</body>
</html>
